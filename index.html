
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>


<link rel="stylesheet" href="styles.css">

<div class="topBar">
    <h1 class="Title">Clicker game</h1>

    <h3 class="subTitle">Made By. AJ Studios</h3>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="progress-text" id="progress-text">0% Clicks until Next Reward</div>
</div>

<H1 class="score" style="text-align:center;" id="score_display">null</H1>

<div style="text-align:center;">
    <button id="clicker" class="clicker">Click Me!</button>
</div>

<div style="text-align:center; padding-top: 15px;">
    <h3 id="PCtext">Money per click: </h3>
    <button id="upgrade" class="upgrade">+0.1 PC - 20 Clicks</button>
</div>

<div id="CPSD" class="CPSD" style="text-align:center; padding-top: 15px;">
    <h3 id="HCPST">Hand CPS: </h3>
    <button id="HCPS" class="HCPS">+1 CPS - 20 Clicks | Lv. 1</button>
</div>

<div id="RB" class="RB" style="text-align:center; padding-top: 15px;">
    <h3 id="RBT">Reburths: 0</h3>
    <button id="RBB" class="RBB">Comething soon</button>
</div>



<div id="overlay">
    <div id="text-box">
      <p>This is a text box that appears over the screen.</p>
      <button onclick="achevment_window_close()">Continue</button>
    </div>
</div>

<script src="script.js"></script>
